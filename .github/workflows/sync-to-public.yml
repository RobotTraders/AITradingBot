name: Sync to RobotTraders

on:
  push:
    branches:
      - RobotTraders

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: source

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: RobotTraders/AITradingBot
          token: ${{ secrets.ROBOTTRADERS_PAT }}
          path: target

      - name: Sync files
        run: |
          rsync -av --delete --exclude='.git' source/ target/

      - name: Push to RobotTraders
        run: |
          cd target
          git config user.name "RobotTraders"
          git config user.email "robot.traders@protonmail.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update code"
          git push
